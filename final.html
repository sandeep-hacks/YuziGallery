    <script dangerouslySetInnerHTML={{
        __html: `
            document.addEventListener('DOMContentLoaded', function() {
                // Function to setup review container scrolling
                const setupReviewContainer = (containerId, progressId, positionId) => {
                    const container = document.getElementById(containerId);
                    const progress = document.getElementById(progressId);
                    const position = document.getElementById(positionId);

                    if (!container || !progress || !position) return;

                    const getGap = (el) => {
                        try {
                            const g = getComputedStyle(el).gap || getComputedStyle(el).columnGap || '24px';
                            return parseInt(g, 10) || 24;
                        } catch (e) { return 24; }
                    };

                    const updateProgress = () => {
                        const scrollWidth = container.scrollWidth - container.clientWidth;
                        const scrollLeft = container.scrollLeft;
                        const progressPercentage = scrollWidth > 0 ? (scrollLeft / scrollWidth) * 100 : 0;
                        progress.style.width = Math.min(100, Math.max(0, progressPercentage)) + '%';

                        const first = container.querySelector('.flex-shrink-0');
                        const gap = getGap(container);
                        const itemWidth = first ? (first.offsetWidth + gap) : container.clientWidth;
                        const currentPosition = itemWidth ? Math.round(scrollLeft / itemWidth) + 1 : 1;
                        const totalItems = container.children.length || 1;
                        position.textContent = Math.min(totalItems, Math.max(1, currentPosition)) + '/' + totalItems;
                    };

                    // Initial update
                    updateProgress();

                    container.addEventListener('scroll', updateProgress, { passive: true });

                    // Add drag-to-scroll (mouse + touch)
                    let isDown = false;
                    let startX = 0;
                    let scrollStart = 0;

                    return { container, isDown, startX, scrollStart, updateProgress };
                };

                // Setup video reviews container
                const videoReviews = setupReviewContainer(
                    'reviews-container',
                    'scrollbar-progress',
                    'scroll-position'
                );

                // Setup photo reviews container
                const photoReviews = setupReviewContainer(
                    'photo-reviews-container',
                    'photo-scrollbar-progress',
                    'photo-scroll-position'
                );

                // Common event handlers for both containers
                [videoReviews, photoReviews].forEach(reviews => {
                    if (!reviews || !reviews.container) return;

                    const pointerDown = (e) => {
                        reviews.isDown = true;
                        reviews.startX = (e.touches && e.touches[0] ? e.touches[0].pageX : e.pageX) || 0;
                        reviews.scrollStart = reviews.container.scrollLeft;
                        reviews.container.classList.add('dragging');
                    };

                    const pointerMove = (e) => {
                        if (!reviews.isDown) return;
                        const x = (e.touches && e.touches[0] ? e.touches[0].pageX : e.pageX) || 0;
                        const walk = reviews.startX - x;
                        reviews.container.scrollLeft = reviews.scrollStart + walk;
                    };

                    const pointerUp = () => {
                        reviews.isDown = false;
                        reviews.container.classList.remove('dragging');
                    };

                    // Mouse events
                    reviews.container.addEventListener('mousedown', pointerDown);
                    reviews.container.addEventListener('mousemove', pointerMove);
                    reviews.container.addEventListener('mouseleave', pointerUp);
                    reviews.container.addEventListener('mouseup', pointerUp);

                    // Touch events
                    reviews.container.addEventListener('touchstart', pointerDown, { passive: true });
                    reviews.container.addEventListener('touchmove', pointerMove, { passive: false });
                    reviews.container.addEventListener('touchend', pointerUp);
                });
            });
        `

        // Intercept category anchor clicks and perform a precise scroll with offset
        // so the category title is visible above sticky headers. Also add a brief
        // highlight to the target section so it's obvious which section opened.
        document.addEventListener('click', function(e) {
            try {
                const a = e.target.closest && e.target.closest('a[href^="#category-"]');
                if (!a) return;
                e.preventDefault();

                const href = a.getAttribute('href') || '';
                const targetId = href.startsWith('#') ? href.slice(1) : href;
                const el = document.getElementById(targetId);

                const HEADER_OFFSET = 100; // pixels to leave above the section (adjustable)

                const scrollToElement = (node) => {
                    const rect = node.getBoundingClientRect();
                    const top = rect.top + window.pageYOffset - HEADER_OFFSET;
                    window.scrollTo({ top, behavior: 'smooth' });
                    // update hash without immediate jump
                    history.replaceState(null, '', '#' + node.id);
                    // flash highlight
                    const prevOutline = node.style.boxShadow;
                    node.style.boxShadow = '0 0 0 6px rgba(79,70,229,0.12)';
                    setTimeout(() => { node.style.boxShadow = prevOutline || ''; }, 900);
                };

                if (el) {
                    scrollToElement(el);
                    return;
                }

                // Fallback: try to match normalized category ids defensively
                const normalized = targetId.replace(/^category-/, '').toLowerCase();
                const candidates = document.querySelectorAll('[id^="category-"]');
                for (const node of candidates) {
                    const name = node.id.replace(/^category-/, '').toLowerCase();
                    if (name === normalized) {
                        scrollToElement(node);
                        return;
                    }
                }
            } catch (err) {
                console.error('Error handling category link click', err);
            }
        });
